<div class="page6 page">
    <div class="text-1"><img src="./assets/celltrion/06/title.png" alt=""></div>
    <div class="area">
        <img src="./assets/celltrion/06/img_01.png" alt="">
        <button class="area-btn-1"></button>
        <button class="area-btn-2"></button>
        <div class="p1"><img src="./assets/celltrion/06/bora.png" alt=""></div>
        <div class="p2"><img src="./assets/celltrion/06/green.png" alt=""></div>
    </div>
    <div class="img"><img src="./assets/celltrion/06/img_02.png" alt=""></div>
    <div class="annotation"><b>References</b> <b>1.</b> Celltrion website. <b>2.</b> Celltrion, data on file.</div>
</div>

<script>
    const btn1 = document.querySelector('.area-btn-1');
    const btn2 = document.querySelector('.area-btn-2');
    const p1 = document.querySelector('.p1');
    const p2 = document.querySelector('.p2');

    let isAnimating = false;

    function emphasize(active, inactive) {
    if (isAnimating) return; // 애니메이션 중 클릭 막기

    isAnimating = true;

    // inactive에 inactive 클래스 추가
    inactive.classList.add('inactive');

    // emphasize 클래스 강제로 다시 트리거
    active.classList.remove('emphasize');
    void active.offsetWidth;
    active.classList.add('emphasize');

    // 애니메이션 끝나면 정리
    active.addEventListener('animationend', function handler() {
        active.classList.remove('emphasize');
        inactive.classList.remove('inactive');
        isAnimating = false;
        active.removeEventListener('animationend', handler);
    });
    }

    btn1.addEventListener('click', () => {
    emphasize(p1, p2);
    });

    btn2.addEventListener('click', () => {
    emphasize(p2, p1);
    });
    
</script>
