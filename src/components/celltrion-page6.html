<script>
    const p1 = document.querySelector('.p1');
    const p2 = document.querySelector('.p2');

    let isP1Active = true;

    function emphasize(active, inactive) {
    active.classList.add('active');
    inactive.classList.remove('active');

    setTimeout(() => {
        // 교차
        isP1Active = !isP1Active;
        emphasize(isP1Active ? p1 : p2, isP1Active ? p2 : p1);
    }, 4000); // 4초 동안 강조 후 교차
    }

    // 시작
    emphasize(p1, p2);
</script>
